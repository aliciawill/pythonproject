<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(n1, n2) {
            n3 = n1 + n2
            alert('더하기 기능 호출>> ' + n3)
        }
        function minus() {
            alert('빼기 기능 호출')
        }
    </script>
</head>
<body>
<button onclick="add(200, 100)">더하기 기능 호출</button>
<button onclick="minus()">빼기 기능 호출</button>
</body>
</html>
